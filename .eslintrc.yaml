---
root: true
env:
  browser: true
  es2021: true
  node: true
parser: '@typescript-eslint/parser'
plugins:
  - '@typescript-eslint'
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
  - prettier
rules:
  '@typescript-eslint/no-explicit-any': off
  '@typescript-eslint/no-unnecessary-type-constraint': off
  '@typescript-eslint/ban-ts-comment': off
